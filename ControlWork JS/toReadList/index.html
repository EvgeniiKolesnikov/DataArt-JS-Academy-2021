<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Kolesnikov Evgenii">
  <title>To Read List</title>
  <link rel="shortcut icon" href="/src/img/book.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/main.scss">
  <script src="./src/js/index.js" type="module"></script>
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <h1 class="header__title">Books</h1>
    </header>
    <!-- main -->
    <main class="page">
      <section class="app">

        <div class="search left-block">
          <div class="input">
            <div class="input__box">
              <div class="input__icon"></div>
              <input class="input__control" id="searchInput" placeholder="Search books" type="search" name="search"
                title="Поиск книг">
              <div class="input__clear" unselectable="on" title="Очистить"></div>
            </div>
            <button class="input__button" id="searchButton">Go!</button>
          </div>
          <div class="scroll">
            <div class="spinner" id="spinner">
              <div class="blob top"></div>
              <div class="blob bottom"></div>
              <div class="blob left"></div>
              <div class="blob move-blob"></div>
            </div>
            <div class="search__result" id="searchResult"></div>
          </div>
          <div class="search__info">
              <div class="search__found" id="searchFound">Found books: 168</div>
          </div>
        </div>

        <div class="book center-block">
          <div class="scroll">
            <div class="book__info" id="bookInfo"></div>
          </div>
        </div>

        <div class="bookmarks right-block">
          <div class="scroll">
            <div class="bookmarks__info" id="bookmarks">To read list...</div>
          </div>
        </div>

      </section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
  </div>
</body>

</html>
