<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Links List</title>
</head>

<body>
  <div class="container">
    <main>
      <div class="row justify-content-center mb-3">
        <div class="col-lg-6">
          <img class="img-fluid mb-3 picture"
            src="https://hsto.org/web/f50/efc/a27/f50efca275e24ca3bbff5b7a6917eebd.jpg" alt="pictureDuck">
          <div id="input-box" class="d-flex mb-3">
            <input id="input-box__text" class="form-control me-2" type="text" placeholder="add link (e.g., google.com)">
            <button id="input-box__add" class="btn btn-outline-success" type="button">Add</button>
          </div>
          <div id="links-box">
            <h6 id="links-box__title" class=" pb-2 mb-0">Links</h6>
            <!-- Add links here -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Add tracking list here -->
  <script src="./index.js"></script>
  <script src="./tracking.js"></script>
</body>

</html>
